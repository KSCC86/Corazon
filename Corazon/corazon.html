<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Heart Animation Effect</title>
    <style>
        canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.2);
        }
        
        /* Estilos para el mensaje superior */
        .love-message-top {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 2.5em;
            color: rgba(255, 0, 0, 0.7); /* Color rojizo transparente */
            font-family: "Georgia", serif;
            font-style: italic; /* Inclinación del texto */
            font-weight: bold;
            z-index: 10;
            opacity: 0.9;
        }

        /* Estilos para el mensaje inferior */
        .love-message-bottom {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.8em;
            color: rgba(255, 0, 0, 0.7); /* Color rojizo transparente */
            font-family: "Georgia", serif;
            font-style: italic; /* Inclinación del texto */
            font-weight: bold;
            z-index: 10;
            opacity: 0.9;
        }
    </style>
  </head>
  <body>
    <!-- Mensajes de amor -->
    <h1 class="love-message-top">Te amo mucho, mi niña ♡</h1>
    <h2 class="love-message-bottom">♡  ♡ ♡ Eres lo que mas amo y valoro en mi vida, te amo mucho bb ♡  ♡  ♡</h2>
    
    <canvas id="heart"></canvas>
    
    <!-- JavaScript -->
    <script src="corazon.js"></script>
  </body>
</html>
